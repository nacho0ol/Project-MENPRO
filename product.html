<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Detail Produk - Olivia Meat</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav class="navbar">
      <div class="container nav-content">
        <a href="index.html" class="logo"
          ><i class="fas fa-cow"></i> Olivia Meat</a
        >
        <div class="nav-icons">
          <a href="cart.html"><i class="fas fa-shopping-cart"></i></a>
          <a href="profile.html"><i class="fas fa-user"></i></a>
        </div>
      </div>
    </nav>

    <div class="container">
      <div class="detail-container">
        <div>
          <img
            src="https://images.unsplash.com/photo-1588168333986-5078d3ae3976?auto=format&fit=crop&w=800&q=80"
            style="width: 100%; border-radius: 10px"
          />
        </div>

        <div>
          <h1 style="margin-bottom: 10px">Sirloin Premium</h1>

          <h2 style="color: var(--primary-red); margin-bottom: 20px">
            Rp 140.000 <span style="font-size: 14px; color: #666">/ pack</span>
          </h2>

          <p style="color: #666; margin-bottom: 20px; line-height: 1.6">
            Potongan daging has luar yang memiliki tekstur lembut dengan sedikit
            lemak di pinggiran (fat cap). Cocok untuk steak.
          </p>

          <div style="margin-bottom: 20px; font-size: 14px; color: #2ecc71">
            <i class="fas fa-check-circle"></i> Stok Tersedia: 50 Kg
          </div>

          <div class="qty-selector">
            <div class="qty-btn">-</div>
            <div class="qty-val">1</div>
            <div class="qty-btn">+</div>
          </div>

          <button
            class="btn-add-cart"
            onclick="window.location.href='cart.html'"
          >
            <i class="fas fa-cart-plus"></i> Add to Cart
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
