<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Detail Produk - Olivia Meat n Fresh</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"/>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <nav class="navbar">
      <div class="container nav-content">
        <a href="index.html" class="logo">
            <img src="uploads/LOGO.png" alt="Logo">
            <span>Olivia Meat n Fresh</span>
        </a>
        <div class="nav-links">
          <a href="index.html#katalog">Produk</a>
          <a href="index.html#tentang">Tentang Kami</a>
          <a href="#footer-area">Kontak Kami</a>
        </div>
        <div class="nav-icons">
          <a href="cart.html"><i class="fas fa-shopping-cart"></i></a>
          <a href="profile.html"><i class="fas fa-user"></i></a>
          <a href="login.html" class="logout-btn"><i class="fas fa-sign-out-alt"></i> Keluar</a>
        </div>
      </div>
    </nav>

    <div class="container detail-section">
        <a href="index.html#katalog" style="display: inline-block; margin-bottom: 20px; color: #666;"><i class="fas fa-arrow-left"></i> Kembali ke Katalog</a>
        <div class="detail-wrapper">
            <div class="detail-img">
                <img id="imgProduk" src="https://via.placeholder.com/400x400?text=Loading..." onerror="this.src='https://via.placeholder.com/400?text=No+Image'" alt="Produk" />
            </div>
            <div class="detail-info">
                <h1 id="namaProduk">Loading...</h1>
                <span class="product-price" id="hargaProduk">Rp 0 <small>/ kg</small></span>
                <div class="po-badge"><i class="fas fa-clock"></i> Sistem Pre-Order (PO)</div>
                <p class="product-desc">
                    Daging sapi segar kualitas premium dengan sertifikasi halal. 
                    Dikemas higienis dan dikirim dalam keadaan beku untuk menjaga kualitas.
                </p>
                <div style="margin-bottom: 10px; font-weight: 600;">Jumlah Pesanan:</div>
                <div class="qty-box">
                    <div class="qty-btn" onclick="kurang()">-</div>
                    <div class="qty-val" id="angka">1</div>
                    <div class="qty-btn" onclick="tambah()">+</div>
                </div>
                <button class="btn-full-cart" onclick="addToCart()">
                    <i class="fas fa-cart-plus"></i> Masukkan Keranjang
                </button>
            </div>
        </div>
    </div>

    <script>
        // 1. Tangkap ID Produk dari URL
        const params = new URLSearchParams(window.location.search);
        const productId = params.get('id');
        
        // Data produk global
        let productData = {
            idProduk: null,
            namaProduk: 'Loading...',
            harga: 0,
            filepath: 'https://images.unsplash.com/photo-1588168333986-5078d3ae3976?auto=format&fit=crop&w=800&q=80'
        };

        // 2. Fetch data produk dari API
        async function loadProductDetail() {
            if (!productId) {
                displayProduct();
                return;
            }
            
            try {
                const response = await fetch(`/api/products/${productId}`);
                const result = await response.json();
                
                if (result.success && result.data) {
                    productData = result.data;
                    displayProduct();
                } else {
                    alert('Produk tidak ditemukan');
                    window.location.href = 'index.html#katalog';
                }
            } catch (error) {
                console.error('Error loading product:', error);
                alert('Gagal memuat produk');
                window.location.href = 'index.html#katalog';
            }
        }

        // 3. Tampilkan data produk ke layar
        function displayProduct() {
            document.getElementById('namaProduk').innerText = productData.namaProduk;
            // PERBAIKAN: Update tampilan harga menjadi / kg di script juga
            document.getElementById('hargaProduk').innerHTML = 'Rp ' + parseInt(productData.harga).toLocaleString('id-ID') + ' <small>/ kg</small>';
            
            // PERBAIKAN: Handling gambar lebih aman
            // Jika filepath ada isinya, pakai itu. Jika tidak, pakai gambar default unsplash.
            const imageUrl = productData.filepath ? productData.filepath : 'https://images.unsplash.com/photo-1588168333986-5078d3ae3976?auto=format&fit=crop&w=800&q=80';
            document.getElementById('imgProduk').src = imageUrl;
        }

        // 4. Logic Tambah Kurang Jumlah
        let qty = 1;
        const display = document.getElementById('angka');
        function tambah() { qty++; display.innerText = qty; }
        function kurang() { if (qty > 1) { qty--; display.innerText = qty; } }

        // 5. Logic Masukkan ke Keranjang (LocalStorage)
        function addToCart() {
            let cart = JSON.parse(localStorage.getItem('cart')) || [];
            let existingItem = cart.find(item => item.idProduk === productData.idProduk);
            
            if (existingItem) {
                existingItem.qty += qty; 
            } else {
                cart.push({ 
                    idProduk: productData.idProduk,
                    name: productData.namaProduk, 
                    price: productData.harga, 
                    img: productData.filepath, 
                    qty: qty 
                });
            }

            localStorage.setItem('cart', JSON.stringify(cart));
            alert('Berhasil masuk keranjang! ðŸ›’');
            window.location.href = 'cart.html'; 
        }

        document.addEventListener('DOMContentLoaded', loadProductDetail);
    </script>
</body>
</html>
